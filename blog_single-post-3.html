	</header>
	<section class="blog_heading">
		<img src="img/blogHeading-bg.png" alt="">
		<div class="container">
			<div class="blog_heading-text_wrapper">
				<h2>News about Lian</h2>
				<p>Latest News & Insights</p>
			</div>
		</div>
	</section>
	<section class="single-post_wrapper">
		<div class="container">
			<div class="single-post_container">
				<div class="single-post_title-wrapper">
					<h2>I am a Blog Post with an Awesome Image</h2>
					<div class="single-post_info">
						<p class="single-pos_author">by Jenn Pereira</p>
						<p class="single-post_date">February 28, 2015</p>
						<p class="single-post_likes"><i class="far fa-heart"></i>324 likes</p>
					</div>
				</div>
				<div class="single-post_image-wrapper">
					<img src="img/single-post_image-3.png" alt="">
				</div>
				<div class="single-post_form-wrapper">
					<div class="single-post_form-title">Leave a comment</div>
					<form action="">
						<input type="text" placeholder="Name">
						<input type="text" placeholder="Email">
						<input type="text" placeholder="Website">
						<textarea name="" id="" placeholder="Message"></textarea>
						<button class="single-post_send-message-btn">Send message</button>
					</form>
				</div>
			</div>
		</div>
	</section>
